<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			text-align: center;
		}

		.content {
			transform: translateY(-50%);
		}
		
		.path {
			margin-top: 20px;
			font-style: italic;
		}

		form {
            margin-top: 20px;
        }
	</style>
</head>
<body>
	<div class="content">
		<h1>/location1/index.html</h1>
		<div class="path">./content/www/location1/index.html</div>
		
		<!-- Form for POST request -->
		<form method="post" enctype="multipart/form-data">
			<label for="file">File:</label>
			<input type="file" id="file" name="file" required>
			<button type="submit">Submit POST</button>
		</form>

		<form id="deleteForm">
			<label for="directory">Directory:</label>
			<input type="text" id="directory" name="directory" placeholder="http://localhost:8000/testloc1/uploads/">
		
			<label for="filename">Filename:</label>
			<input type="text" id="filename" name="filename" placeholder="Enter filename">
		
			<input type="button" value="Send DELETE Request" onclick="sendDeleteRequest()">
		</form>
		
		<script>
			function sendDeleteRequest() {
				var directory = document.getElementById("directory").value.trim();
				var filename = document.getElementById("filename").value.trim();
		
				// Ensure the directory ends with a slash ("/")
				if (directory && !directory.endsWith("/")) {
					directory += "/";
				}
		
				var url = directory + filename;
		
				var xhr = new XMLHttpRequest();
				xhr.open("DELETE", url, true);
		
				xhr.onload = function () {
					if (xhr.status == 200) {
						alert("DELETE request successful");
					} else {
						alert("DELETE request failed. Status: " + xhr.status);
					}
				};
		
				xhr.send();
			}
		</script>
		
    </div>
</body>
</html>
